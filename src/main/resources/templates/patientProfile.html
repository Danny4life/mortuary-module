<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Mortuary Management System</a>
    <!--navbar links-->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patentProfile}">Staff Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/patientProfile}">patient Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>Patient profile</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/patients/new}" class="btn btn-primary btn-sm mb-3">Add Patients</a>

        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Cause of Death</th>
                <th>Date of Birth</th>
                <th>Date of Death</th>
                <th>Action</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="patient : ${patientProfile}">
                <td th:text="${patient.firstname}"></td>
                <td th:text="${patient.lastname}"></td>
                <td th:text="${patient.age}"></td>
                <td th:text="${patient.gender}"></td>
                <td th:text="${patient.causeOfDeath}"></td>
                <td th:text="${patient.dateOfBirth}"></td>
                <td th:text="${patient.dateOfDeath}"></td>
                <td>
                    <a
                       class="btn btn-primary">
                        Update
                    </a>
                    <a class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>


    </table>
</div>

</body>
</html>
